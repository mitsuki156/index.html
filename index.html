<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        .shape-container {
            display: flex;
            gap: 40px;
            padding: 20px;
            justify-content: center;
          
        }
        svg {
            border: solid 1px #ccc;
            padding: 10px;
            transition: transform 0.3s ease;
              box-shadow: 0px 5px 8px 9px rgba(0,0,0,0.3);
              border-radius: 7px;
              cursor: pointer;
              
        }
        svg:hover {
            transform: scale(1.1);
           
        }
        .circle {
            fill: aqua;
            stroke: royalblue;
            stroke-width: 3px;
            
        }
        .rectangle {
            fill: rgb(229, 255, 0);
            stroke: rgb(173, 104, 0);
            stroke-width: 3px;
        }
        .triangle {
            fill: greenyellow;
            stroke: green;
            stroke-width: 3px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SVG types of container</h1>

    <div class="shape-container">
        <svg width="120" height="120">
            <circle class="circle" cx="60" cy="60" r="40" />
        </svg>

        <svg width="200" height="120">
            <rect class="rectangle" x="20" y="20" width="160" height="80" />
        </svg>

        <svg width="150" height="150">
            <polygon class="triangle" points="75,20,20,130,130,130" />
        </svg>
    </div>
    
</body>
</html>
